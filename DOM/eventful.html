<!DOCTYPE html>
<html>
<head>

    <title>Event Listeners</title>

</head>
<body>
    
    <h1 id="gator">Hello, I am a Gator</h1>
</body>

<script>
    let gator = document.getElementById("gator");
    gator.addEventListener("click", () => {gator.innerHTML = "Chomp"});
    gator.addEventListener("mouseover", () => {console.log("Mouseover")});
</script>
</html>
